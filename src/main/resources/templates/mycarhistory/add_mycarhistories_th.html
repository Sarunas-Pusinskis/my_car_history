<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/mycarhistories/basic.css}" rel="stylesheet"/>
    <link th:href="@{/styles/mycarhistories/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/styles/mycarhistories/basic.css">
    <link rel="stylesheet" href="/static/styles/mycarhistories/index.css">
</head>
<body>

<form action="/mycarhistory/mycarhistory/add-new-expenses" method="post" th:object="${myCarHistory}">
    <label for="partName">Auto part name:</label>
    <input type="text" id="partName" th:field="*{part_Name}"/>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" th:field="*{quantity}"/>

    <label for="partPrice">Part Price:</label>
    <input type="text" id="partPrice" th:field="*{part_Price}"/>

    <label for="repairCost">Repair Cost:</label>
    <input type="text" id="repairCost" th:field="*{repair_Cost}"/>

    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" th:field="*{service_Name}"/>

    <label for="date">Date:</label>
    <input type="text" id="date" th:field="*{date}"/>

    <input type="submit" value="Submit"/>
    <input type="reset" value="Clear"/>
</form>
<br>

<table class="table table-striped-columns">
    <tr>
        <th class="th">#</th>
        <th class="th">id</th>
        <th class="th">Part_Name</th>
        <th class="th">Quantity</th>
        <th class="th">Part_Price</th>
        <th class="th">Repair_Cost</th>
        <th class="th">Service_Name</th>
        <th class="th">Date</th>
    </tr>

    <tr th:if="${#lists.isEmpty(myCarHistories)}">
        <td colspan="5">No Records found.</td>
    </tr>

    <tr th:each="history : ${myCarHistories}">
        <td class="td" th:text="${historyStat.index+1}"></td>
        <td class="td" th:text="${history.Id}"></td>
        <td class="td" th:text="${history.Part_Name}"></td>
        <td class="td" th:text="${history.Quantity}"></td>
        <td class="td" th:text="${history.Part_Price}"></td>
        <td class="td" th:text="${history.Repair_Cost}"></td>
        <td class="td" th:text="${history.Service_Name}"></td>
        <td class="td" th:text="${history.Date}"></td>
    </tr>
</table>

</body>
</html>
