<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/styles/mycarhistories/table.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/styles/mycarhistories/table.css">

</head>

<body>
<h2>ALL LISTS</h2>
<div class="table-wrapper">
    <table id="my_car_historyDataTable" class="fl-table">
        <thead>
        <tr>
            <th class="th">#</th>
            <th class="th">id</th>
            <th class="th">Part_Name</th>
            <th class="th">Quantity</th>
            <th class="th">Part_Price</th>
            <th class="th">Repair_Cost</th>
            <th class="th">Service_Name</th>
            <th class="th">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carHistory, carHistoryIndex : ${myCarHistories}" th:with="index=${carHistoryIndex.index}">
            <td class="td" th:text="${index+1}"></td>
            <td class="td" th:text="${carHistory.Id}"></td>
            <td class="td" th:text="${carHistory.Part_Name}"></td>
            <td class="td" th:text="${carHistory.Quantity}"></td>
            <td class="td" th:text="${carHistory.Part_Price}"></td>
            <td class="td" th:text="${carHistory.Repair_Cost}"></td>
            <td class="td" th:text="${carHistory.Service_Name}"></td>
            <td class="td" th:text="${carHistory.Date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
