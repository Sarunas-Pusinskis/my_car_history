<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/mycarhistories/table.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/styles/mycarhistories/table.css">
</head>
<body>
<h2>ONE SAVED DATA REPORT BY ID</h2>
<div class="table-wrapper">
    <table id="my_car_historyDataTable" class="fl-table">
        <thead>
        <tr>
            <th class="th">#</th>
            <th class="th">id</th>
            <th class="th">Part Name</th>
            <th class="th">Quantity</th>
            <th class="th">Part Price</th>
            <th class="th">Repair Cost</th>
            <th class="th">Service Name</th>
            <th class="th">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carHistory, carHistoryIndex : ${myCarHistory}" th:with="index=${carHistoryIndex.index}">
            <td class="td" th:text="${index+1}"></td>
            <td class="td" th:text="${myCarHistory.Id}"></td>
            <td class="td" th:text="${myCarHistory.Part_Name}"></td>
            <td class="td" th:text="${myCarHistory.Quantity}"></td>
            <td class="td" th:text="${myCarHistory.Part_Price}"></td>
            <td class="td" th:text="${myCarHistory.Repair_Cost}"></td>
            <td class="td" th:text="${myCarHistory.Service_Name}"></td>
            <td class="td" th:text="${myCarHistory.Date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
