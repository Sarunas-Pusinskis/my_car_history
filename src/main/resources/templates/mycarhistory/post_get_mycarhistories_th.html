<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/mycarhistorytemplate/mycarhistory/getandpost}" th:object="${key_my_car_history}" method="post">
  <label>Auto part name:</label>
  <input type="text" th:field="${my_car_history.my_car_historyPart_Name}" id="part_name"/>
  <input type="submit" value="Submit" />
  <input type="submit" value="Clear" onclick="document.getElementById('part_name').value = ''"/>
</form>
<br>

<table>
  <tr>
    <th class="th">#</th>
    <th class="th">id</th>
    <th class="th">Part_Name</th>
    <th class="th">Quantity</th>
    <th class="th">Part_Price</th>
    <th class="th">Repair_Cost</th>
    <th class="th">Service_Name</th>
    <th class="th">Date</th>

  </tr>

  <tr th:if="${#lists.isEmpty(key_my_car_history_listas)}">
    <td colspan="5">No Records found. Add some...!</td>
  </tr>

  <tr th:each="my_car_history : ${key_my_car_history_listas}">
    <td class="td" th:text="${my_car_historyStat.index+1}"></td>
    <td class="td" th:text="${my_car_history.Id}"></td>
    <td class="td" th:text="${my_car_history.Part_Name}"></td>
    <td class="td" th:text="${my_car_history.Quantity}"></td>
    <td class="td" th:text="${my_car_history.Part_Price}"></td>
    <td class="td" th:text="${my_car_history.Repair_Cost}"></td>
    <td class="td" th:text="${my_car_history.Service_Name}"></td>
    <td class="td" th:text="${my_car_history.Date}"></td>
  </tr>
</table>

</body>
</html>
