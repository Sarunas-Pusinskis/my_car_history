<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SEARCH FOR A CAR PART</title>

    <link th:href="@{/styles/mycarhistories/table.css}" rel="stylesheet"/>
    <link th:href="@{/styles/mycarhistories/label.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/styles/mycarhistories/table.css">
    <link rel="stylesheet" href="/static/styles/mycarhistories/label.css">
</head>
<body>
<h2>SEARCH FOR A CAR PART</h2>
<div class="form-container">
    <form action="#" th:action="@{/mycarhistory/getandpost}" th:object="${myCarHistory}" method="post">
        <label>Auto part name:</label>
        <input type="text" th:field="${myCarHistory.Part_Name}" id="part_name"/>
        <p></p>
        <input type="submit" value="Submit"/>
        <input type="submit" value="Clear" onclick="document.getElementById('part_name').value = ''"/>
    </form>
</div>

<div class="table-wrapper">
    <table id="my_car_historyDataTable" class="fl-table">
        <thead>
        <tr>
            <th class="th">#</th>
            <th class="th">id</th>
            <th class="th">Part_Name</th>
            <th class="th">Quantity</th>
            <th class="th">Part_Price</th>
            <th class="th">Repair_Cost</th>
            <th class="th">Service_Name</th>
            <th class="th">Date</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${#lists.isEmpty(myCarHistories)}">
            <td colspan="5">No Records found.</td>
        </tr>

        <tr th:each="history : ${myCarHistories}">
            <td class="td" th:text="${historyStat.index+1}"></td>
            <td class="td" th:text="${history.Id}"></td>
            <td class="td" th:text="${history.Part_Name}"></td>
            <td class="td" th:text="${history.Quantity}"></td>
            <td class="td" th:text="${history.Part_Price}"></td>
            <td class="td" th:text="${history.Repair_Cost}"></td>
            <td class="td" th:text="${history.Service_Name}"></td>
            <td class="td" th:text="${history.Date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
